<div class="row">
	<div class="col-xs-12 text-center">
		<!-- <h1 id="conference-title" class="h2 text-capitalize">Conferencia {{ vm.conference }}</h1> -->
		<!-- <p id="conference-time" class="h3"><small>{{ vm.schedules[vm.conference] }}</small></p> -->
		<h1 id="conference-title" class="h2 text-capitalize">Bingo of Thrones</h1>
		<p id="conference-time" class="h3"><small>El Invierno Os Invade</small></p>
	</div>

	<div ng-if="vm.debug">
		<p>Conference: {{ vm.conference }}</p>
		<p>Card Code: {{ vm.cardCode }}</p>
		<p>Is Code Valid? {{ vm.isCodeValid }}</p>
		<p>Card Pool:</p>
		<textarea>{{ vm.cardPool | json }}</textarea>
		<p>Card:</p>
		<textarea>{{ vm.card | json }}</textarea>
		<p>Card Item 0: {{ vm.card[0].id }} {{ vm.card[0].imageUrl }} {{ vm.card[0].message }}</p>
		<button class="btn btn-default" ng-click="vm.generateCardCode()">GENERATE CARD</button>
	</div>

	<!-- TODO: Implement centered columns -->
	<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-if="vm.isCodeValid">
		<div id="card" class="{{ vm.conference }} clearfix">
			<header class="text-center">
				<img id="card-header-logo" ng-src="{{ vm.cardLogoUrl }}">
				<h1 class="sr-only">{{ vm.conference }}</h1>
			</header>
			<div class="grid" bingo-card>
				<div class="table-row" ng-repeat="row in vm.card.rows track by $index">
					<card-cell class="table-cell" data-cell-num="{{ $index }}" ng-repeat="slot in vm.card.rows[$index].slots track by $index">
						<img ng-src="images/{{ vm.conference }}/{{ slot.image }}.jpg">
						<div>{{ slot.text }}</div>
					</card-cell>
				</div>
			</div>
		</div>
	</div>
</div>
